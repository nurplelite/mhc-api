# .github/workflows/ci.yml
name: Nx Cloud CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: Build and Test Affected
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Set SHAs for Nx Cloud
        uses: nrwl/nx-set-shas@v3

      - name: Check for affected projects
        id: affected
        run: |
          AFFECTED_APPS=$(pnpm exec nx show projects --affected --type=app)
          echo "Affected apps: $AFFECTED_APPS"
          echo "affected=$AFFECTED_APPS" >> $GITHUB_ENV

      - name: Build and test if affected
        if: env.affected != ''
        run: pnpm exec nx affected -t build,test --parallel=3 --configuration=ci

      - name: Upload Nx Cloud Results
        if: env.affected != ''
        run: pnpm exec nx-cloud upload --verbose
