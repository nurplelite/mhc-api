name: Nx Cloud CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
    - uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm install
  ci:
    name: Build and Test Affected
    runs-on: ubuntu-latest

    steps:
      - name: Set SHAs for Nx Cloud
        uses: nrwl/nx-set-shas@v3

      - name: Check for affected projects
        id: affected
        run: |
          AFFECTED_APPS=$(pnpm exec nx show projects --affected --type=app)
          echo "Affected apps: $AFFECTED_APPS"
          echo "affected=$AFFECTED_APPS" >> $GITHUB_ENV

      - name: Build and test if affected
        if: env.affected != ''
        run: pnpm exec nx affected -t build,test --parallel=3 --configuration=ci

      - name: Upload Nx Cloud Results
        if: env.affected != ''
        run: pnpm exec nx-cloud upload --verbose
