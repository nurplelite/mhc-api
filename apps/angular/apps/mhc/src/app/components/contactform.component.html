<p-dialog header="Contact Form" [(visible)]="visible" [modal]="true" maskStyleClass="backdrop-blur-sm" [style]="{ width: '30rem' }">
  <form [formGroup]="contactForm" (ngSubmit)="submitForm()" class="contact-form">

    <div class="name-fields">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input pInputText id="firstName" type="text" formControlName="firstName" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input pInputText id="lastName" type="text" formControlName="lastName" />
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input pInputText id="email" type="email" formControlName="email" />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input pInputText id="phone" type="tel" formControlName="phone" />
    </div>

    <div class="form-group">
      <label for="description">Message</label>
      <textarea id="description" formControlName="description" rows="5" class="p-inputtextarea"></textarea>
    </div>

    <div class="form-actions space-x-4">
      <p-button type="submit" label="Send message" [rounded]="true" severity="success"></p-button>
      <p-button type="cancel" label="Cancel" [rounded]="true" severity="contrast" (click)="cancelForm()"></p-button>
    </div>
    <p-toast />

  </form>
</p-dialog>
